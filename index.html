<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommender Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="main-title">Course Recommender</h1>
    <div class="profile-container">
        <div class="profile-icon" id="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        <div class="profile-dropdown" id="profile-dropdown">
            <div class="profile-info">
                <h3>Member 1</h3>
                <p><strong>Name:</strong> Prakhar Maskara</p>
                <p><strong>UID:</strong> 1234586</p>
                <h3>Member 2</h3>
                <p><strong>Name:</strong> Arun Pratap Singh</p>
                <p><strong>UID:</strong> 12302766</p>
                <h3>Member 3</h3>
                <p><strong>Name:</strong> Pawan Yadav</p>
                <p><strong>UID:</strong> 12306746</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="bot-avatar">
                <h2>Course Advisor</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask about course recommendations...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
